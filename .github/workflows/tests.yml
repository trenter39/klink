name: PHPUnit Tests

on: [push, pull_request]

jobs:
    tests:
        runs-on: ubuntu-latest

        services:
            mysql:
                image: mysql:8.0
                env:
                    MYSQL_ROOT_PASSWORD: root
                    MYSQL_DATABASE: klink_test
                ports:
                    - 3306:3306
                options: >-
                    --health-cmd="mysqladmin ping"
                    --health-interval=10s
                    --health-timeout=5s
                    --health-retries=3
        
        steps:
            - uses: actions/checkout@v4

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                php-version: '8.1'
            
            - name: Install dependencies
              run: composer install --no-interaction --no-progress
            
            - name: Run tests
              env:
                DB_HOST: 127.0.0.1
                DB_USER: root
                DB_PASS: root
                DB_NAME: klink_test
              run: vendor/bin/phpunit